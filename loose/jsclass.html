

<script>// objects javascript classes
function User(firstname, username, password)
{
this.firstname = firstname
this.username = username
this.password = password

	User.prototype.showUser = function()
	{
		document.write("firstname: " + this.firstname + "<br>")
		document.write("username: " + this.username + "<br>")
		document.write("password: " + this.password + "<br>")
	}
		
}

// can also seperately define class and method

function Friend(firstname, username, password)
{
	this.firstname = firstname
	this.username = username
	this.password = password
	this.showFriend = showFriend
	
}
function showFriend()
{
	document.write('firstname: ' + this.firstname + "<br>")
	document.write('username: ' + this.username + "<br>")
	document.write('password: ' + this.password + "<br>")
}

// creating an instance of an object 

details = new User('Wolfgang', 'amadeus', 'pianobruh')

// or create an empty object instance

personalinfo = new Friend()
// and then populate it later....

personalinfo.firstname = "Wolfgang"
personalinfo.username = "amadeus"
personalinfo.password = "pianobrrrruh"
// can add new properties as well

personalinfo.greeting = "hello thar"
document.write(personalinfo.greeting)

details.showUser()

newstuff = personalinfo.showFriend()

User.prototype.greeting = "what is up my nword"

</script>
