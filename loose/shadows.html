<!DOCTYPE html>
<html>
<head>
<title>Complex Path Drawing Lines</title>
</head>
<body>
<canvas id='canv' width='1000' height='500'>Hello</canvas>
<script>
canvas = document.getElementById('canv')
context = canvas.getContext('2d')
canvas.style.background = 'lightblue'

mypic = new Image()
mypic.src = 'cage.gif'

orig = 95
points = 21
dist = Math.PI / points * 2
scale1 = 75
scale2 = 500

mypic.onload = function()
{
	context.beginPath()
	
	for (j = 0; j < points; ++j)
	{
		y = Math.sin(j * dist)
		x = Math.cos(j * dist)
	context.lineTo(orig + x * scale1, orig + y * scale1)
	context.lineTo(orig + x * scale2, orig + y * scale2)
	}
	
	context.closePath()
	context.shadowOffsetX = 5 
	context.shadowOffsetY = 5  
	context.shadowBlur    = 6 
	context.shadowColor   = '#444'  
	context.fillStyle     = 'red'  
	context.stroke()  
	context.fill()
  context.shadowOffsetX = 2  
  context.shadowOffsetY = 2  
  context.shadowBlur    = 3  
  context.shadowColor   = 'yellow'  
  context.font          = 'bold 36pt Times'  
  context.textBaseline  = 'top'  
  context.fillStyle     = 'green'  
  context.fillText('Sale now on!', 200, 5)
  
  context.shadowOffsetX = 3  
  context.shadowOffsetY = 3  
  context.shadowBlur    = 5  
  context.shadowColor   = 'black' 
  context.drawImage(mypic, 345, 100)
 }
 </script>
