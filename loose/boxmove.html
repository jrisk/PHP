<!DOCTYPE html>
<html>
<head>
<title>Simple animation</title>
<script src='OSC.js'></script>
<style>
#box {
	border: 2px solid red;
	background: green;
	position: absolute;
	}
</style>
</head>
<body>
<div id='box'>LE BOX</div>
<script>
SIZE = LEFT = 0

setInterval(animate, 30)

function animate()
{
	SIZE += 10
	LEFT += 2
	
	if (SIZE == 200) SIZE = 0
	if (LEFT == 600) LEFT = 0
	
	S('box').width = SIZE + 'px'
	S('box').height = SIZE + 'px'
	S('box').left = LEFT + 'px'
}
</script>
</body>
</html>
