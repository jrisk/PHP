<!DOCTYPE html>
<html>
<head>
<title>Sending messages</title>
</head>
<body>
<iframe id='frame' src='recmessage.html' width='360' height='75'></iframe>
<script>
count = 1
setInterval(function()
{
	document.getElementById('frame').contentWindow.postMessage('Message ' + count++, '*')
	}, 1000)

</script>
</body>
</html>
